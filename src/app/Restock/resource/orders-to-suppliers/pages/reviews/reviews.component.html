<div class="mat-elevation-z8 review-container">
    <h2 class="reviews-quantity"> {{ dataSource.data.length }} Reviews</h2>

    <div class="flex">
        <mat-form-field appearance="outline" class="filter-field">
            <mat-label>Search restaurant</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Punto Limon" />
        </mat-form-field>

        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="full-width-table">
            <!-- Columnas -->
            <ng-container matColumnDef="restaurant">
                <th mat-header-cell *matHeaderCellDef> Restaurant </th>
                <td mat-cell *matCellDef="let row"> {{ row.restaurant }} </td>
            </ng-container>

            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef> Review </th>
                <td mat-cell *matCellDef="let row"> {{ row.rating }}/5 </td>
            </ng-container>

            <ng-container matColumnDef="comment">
                <th mat-header-cell *matHeaderCellDef> Comment </th>
                <td mat-cell *matCellDef="let row"> {{ row.comment }} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let row"> {{ row.date }} </td>
            </ng-container>

            <!-- Filas -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>


    <div class="average-review">
        <p>Review average: {{ averageReview }}/5</p>
    </div>
</div>
