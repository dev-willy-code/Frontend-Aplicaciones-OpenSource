<div class="modal-backdrop">
  <div class="modal-content">
    <h4>Add supplier</h4>
    <p>Fill in the details of the new supplier to add it to your list.</p>

    <div class="flex">
      <mat-form-field appearance="outline" class="filter-field">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search supplier" />
      </mat-form-field>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 full-width-table">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let s"> {{ s.name }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let s"> {{ s.email }} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let s"> {{ s.address }} </td>
        </ng-container>

        <ng-container matColumnDef="catalog">
          <th mat-header-cell *matHeaderCellDef> Catalog </th>
          <td mat-cell *matCellDef="let s">
            <button mat-icon-button (click)="goToDetail(s.id)">
              <mat-icon>menu_book</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: getColumns();"></tr>
      </table>
    </div>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

    <div class="modal-actions">
      <button mat-stroked-button color="warn" (click)="closeModal()">CANCEL</button>
    </div>
  </div>
</div>
